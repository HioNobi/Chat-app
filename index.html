<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <style>
        .userlist-item{
            float: left;
            margin-left: 70px;
            columns: 100px;
        }
    </style>
    <body>
        <ul class="list-group" id="my-list" style="margin: 50px 0px 10px 50px;;width:700px;height:400px" >
            
        </ul>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <h5>Name: </h5><input type="text" id="name" class="form-control" placeholder="Username"><br>
                    </div>
                    <div class="input-group mb-3">
                        <h5>Class: </h5><input type="text" id="class" class="form-control" placeholder="Class"><br>
                    </div>
                    <div class="input-group mb-3">
                        <h5>Image: </h5><input type="file" id="file"><br>
                    </div>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateToFireBase('add')">Create</button>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <h5>Name: </h5><input type="text" id="update_name" class="form-control" placeholder="Username"><br>
                    </div>
                    <div class="input-group mb-3">
                        <h5>Class: </h5><input type="text" id="update_class" class="form-control" placeholder="Class"><br>
                    </div>
                    <div class="input-group mb-3">
                        <h5>Image: </h5><input type="file" id="file"><br>
                    </div>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-change">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Create new</button>
    </body>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCgP7DuT88MMOpnfxnc8S7qz7QRgFu2HQI",
            authDomain: "learnfirebase-ffcc2.firebaseapp.com",
            databaseURL: "https://learnfirebase-ffcc2.firebaseio.com",
            projectId: "learnfirebase-ffcc2",
            storageBucket: "learnfirebase-ffcc2.appspot.com",
            messagingSenderId: "913781558865",
            appId: "1:913781558865:web:57332ee44625056b77b270"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        let userList = document.getElementById("my-list");
        let userName = document.getElementById("name");
        let userClass = document.getElementById("class");
        let userUpdateName = document.getElementById("update_name");
        let userUpdateClass = document.getElementById("update_class");
        let saveChangesButton = document.getElementById("save-change");
        let eventUpdate = '';
        var db = firebase.firestore();
        


        const updateToFireBase = (status,id) => {
            if(status == 'add'){
                db.collection("students").add({
                    name: userName.value,
                    class: userClass.value
                })
            }else if(status == 'update'){
                console.log(id)
                db.collection("students").doc(id).update({
                    name: userUpdateName.value,
                    class: userUpdateClass.value
                })

            }
        }

        const renderElement = (uiName, uiClass, doc) => {
                let parent = document.createElement("li");
                let child_1 = document.createElement("p");
                let child_2 = document.createElement("p");
                let child_3 = document.createElement("button");
                let child_4 = document.createElement("button");

                child_1.innerHTML = `Name: ${uiName}`;
                child_2.innerHTML = `Class: ${uiClass}`;
                child_3.innerHTML = "<i class='fas fa-minus-circle'></i>";
                child_4.innerHTML = "<i class='fas fa-pen-square'></i>";

                parent.className = "list-group-item";
                child_1.className = "userlist-item";
                child_2.className = "userlist-item";
                child_3.className = "userlist-item btn btn-danger";
                child_4.className = "userlist-item btn btn-warning update-button";
                child_1.id = `name:${doc.id}`
                child_2.id = `class:${doc.id}`
                child_3.id = doc.id;
                child_4.id = doc.id;


                child_4.setAttribute('data-toggle', 'modal');
                child_4.setAttribute('data-target', '#updateModal')
                parent.setAttribute('data-id', doc.id);
            
                parent.innerHTML+= child_1.outerHTML + child_2.outerHTML + child_3.outerHTML + child_4.outerHTML;
                userList.appendChild(parent);
            
            
            $(`#${child_3.id}`).click(() => {
                id = parent.getAttribute('data-id');
                db.collection("students").doc(id).delete();
                $(parent).remove();
            })
            $(`#${child_4.id}`).click(() => {
                eventUpdate = parent.getAttribute('data-id');

            })
        }

        const updateElement = (uiName, uiClass, doc) => {
            let child_1_update = document.getElementById(`name:${doc.id}`);
            let child_2_update = document.getElementById(`class:${doc.id}`);

            child_1_update.innerHTML = `Name: ${doc.data().name}`;
            child_1_update.innerHTML =`Class: ${doc.data().class}`;

        }

        saveChangesButton.addEventListener("click", () => {
            console.log(eventUpdate)
            updateToFireBase('update',eventUpdate);
        })
        db.collection('students').onSnapshot(snapshot => {
            let changes = snapshot.docChanges();
            changes.forEach(change => {
                if(change.type == 'added'){
                    renderElement(change.doc.data().name, change.doc.data().class, change.doc);
                }else if(change.type == 'modified'){
                    updateElement(change.doc.data().name, change.doc.data().class, change.doc);
                }
            })
        })
    </script>
</html>
